<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    function changeText() {
      return document.getElementsByTagName('p')[0].innerText = 'Com bastante conhecimento e trabalhando em uma boa empresa.';
    }
    changeText();

    function changeYellowSquare() {
      return document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76, 164, 109)';
    }
    changeYellowSquare();

    function changeRedSquare() {
      return document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
    }
    changeRedSquare();

    function correctTitle() {
      return document.getElementsByClassName('title')[0].innerText = 'Exercício 5.1 - Javascript';
    }
    correctTitle();

    function changeUpperCase() {
      let upperCase = document.getElementsByTagName('p');
      for (let index = 0; index < upperCase.length; index++) {
        document.getElementsByTagName('p')[index].innerHTML = upperCase[index].innerHTML.toUpperCase();
      }
    }
    changeUpperCase();

    function showTagsP() {
      for (let index = 0; index < document.getElementsByTagName('p').length; index++) {
        console.log(document.getElementsByTagName('p')[index]);
      }
    }
    showTagsP();

  </script>
</body>

</html>
